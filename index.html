<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deface Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('deface.png') no-repeat center center fixed;
            background-size: cover; /* Adjust the image to cover the screen without distortion */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 5px black;
            position: relative;
            animation: glitch 1.5s infinite;
        }

        p {
            font-size: 1.5em;
            text-shadow: 2px 2px 5px black;
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 5px black;
            }
            10% {
                text-shadow: -5px -5px 5px red;
                transform: translate(2px, -2px);
            }
            20% {
                text-shadow: 5px 5px 5px cyan;
                transform: translate(-2px, 2px);
            }
            30% {
                text-shadow: -5px -5px 5px green;
                transform: translate(1px, -1px);
            }
            40%, 100% {
                text-shadow: 2px 2px 5px black;
                transform: translate(0, 0);
            }
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-clip 2.5s infinite;
        }

        h1::before {
            left: -2px;
            text-shadow: -2px 0 red;
            animation-delay: 0.1s;
        }

        h1::after {
            left: 2px;
            text-shadow: 2px 0 cyan;
            animation-delay: 0.2s;
        }

        @keyframes glitch-clip {
            0% {
                clip: rect(0, 900px, 0, 0);
            }
            10%, 30%, 50%, 70% {
                clip: rect(10px, 900px, 150px, 0);
            }
            20%, 40%, 60%, 80%, 100% {
                clip: rect(30px, 900px, 120px, 0);
            }
        }

        /* Team Members Section */
        .team {
            margin-top: 30px;
            font-size: 1em;
        }

        .team span {
            margin: 10px 0;
            color: lightgreen;
            text-shadow: 1px 1px 3px black;
            transition: transform 0.3s, color 0.3s;
        }

        .team span:hover {
            transform: scale(1.1);
            color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1 data-text="Hacked by ExploitNerds">Hacked by ExploitNerds</h1>
        <p>"Reclaiming the digital space."</p>
        <div class="team">
            <span>exploitHUNK | </span>
            <span>exploitN30n |</span>
            <span>exploit0r4ng3 </span>
        </div>
    </div>
</body>
</html>
